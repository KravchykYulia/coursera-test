<div class="found-menu">
<h3>The best menu for you!</h3>
 <ul>
  <li ng-repeat="item in list.found"> 
     ({{item.short_name}}) <b>{{item.name}}</b>: {{item.description}}
    <button class="btn"  ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>  
<!-- <div class="error" ng-if="list.foundSearchItems()">Nothing found!</div>  -->
 <div class="error" ng-if="list.found.length==0">Nothing found!</div>

</div>
